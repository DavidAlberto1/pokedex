<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <link rel="icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="./CSS/style.css">
    
    <script defer src="./JS/script.js"></script>
    <script src="https://kit.fontawesome.com/3ad7ee9e31.js" crossorigin="anonymous"></script>
    
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> - 
            <span class="pokemon_name">charizard</span>
        </h1>
        <form class="form">
            <input 
            type="search" class="imput_search"
            placeholder="nome ou numero"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>

        </div>

        <div>
            <input type="checkbox" class="checkbox" id="check" onclick="change()">
            <label class="label" for="check">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
                <div class="ball"></div>
            </label>

        </div>
    

        <img id="pokedex" src="imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <p>desenvolvido por: DAVID ALBERTO</p>
</body>
</html>
